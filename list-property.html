<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property | HotelShares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hoteshares-fix.css">
    <link rel="stylesheet" href="app-preview-responsive-fix.css">
    <link rel="stylesheet" href="layout-fix.css">
</head>
<body>
    <header class="header">
        <!-- Same navigation as index.html -->
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>List Your Hotel Property</h1>
                <p>Connect with qualified investors and unlock your property's potential</p>
            </div>
        </section>

        <section class="listing-form-section">
            <div class="container">
                <form class="listing-form">
                    <h2>Property Details</h2>
                    
                    <div class="form-group">
                        <label for="property-name">Property Name</label>
                        <input type="text" id="property-name" name="property-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="property-type">Property Type</label>
                        <select id="property-type" name="property-type" required>
                            <option value="">Select property type</option>
                            <option value="boutique">Boutique Hotel</option>
                            <option value="resort">Resort</option>
                            <option value="business">Business Hotel</option>
                            <option value="luxury">Luxury Hotel</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rooms">Number of Rooms</label>
                            <input type="number" id="rooms" name="rooms" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="property-value">Property Value (USD)</label>
                            <input type="number" id="property-value" name="property-value" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Property Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <h2>Contact Information</h2>
                    
                    <div class="form-group">
                        <label for="contact-name">Contact Name</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input type="email" id="contact-email" name="contact-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact-phone">Phone</label>
                            <input type="tel" id="contact-phone" name="contact-phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Property</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
