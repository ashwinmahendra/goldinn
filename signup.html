<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HotelShares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hoteshares-fix.css">
    <link rel="stylesheet" href="app-preview-responsive-fix.css">
    <link rel="stylesheet" href="layout-fix.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">
                <span>HotelShares</span>
            </a>
            
            <h1>Create Account</h1>
            <p>Join thousands of investors building wealth through real estate</p>
            
            <form class="auth-form" action="/signup" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required 
                               placeholder="Enter first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required 
                               placeholder="Enter last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-requirements">
                        Password must be at least 8 characters long and include uppercase, lowercase, and numbers
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Create Account</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn btn-outline full-width social-login">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
