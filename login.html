<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HotelShares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hoteshares-fix.css">
    <link rel="stylesheet" href="app-preview-responsive-fix.css">
    <link rel="stylesheet" href="layout-fix.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">
                <span>HotelShares</span>
            </a>
            
            <h1>Welcome Back</h1>
            <p>Log in to your HotelShares account</p>
            
            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Log In</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn btn-outline full-width social-login">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
