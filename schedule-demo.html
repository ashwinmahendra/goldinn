<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Demo | HotelShares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hoteshares-fix.css">
    <link rel="stylesheet" href="app-preview-responsive-fix.css">
    <link rel="stylesheet" href="layout-fix.css">
</head>
<body>
    <header class="header">
        <!-- Same navigation as index.html -->
    </header>

    <main>
        <section class="demo-section">
            <div class="container">
                <div class="demo-content">
                    <h1>Schedule a Demo</h1>
                    <p>Learn how HotelShares can help you build your real estate portfolio</p>
                    
                    <form class="demo-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="company">Company (Optional)</label>
                            <input type="text" id="company" name="company">
                        </div>
                        
                        <div class="form-group">
                            <label for="investment-range">Investment Range</label>
                            <select id="investment-range" name="investment-range" required>
                                <option value="">Select range</option>
                                <option value="10k-50k">$10,000 - $50,000</option>
                                <option value="50k-100k">$50,000 - $100,000</option>
                                <option value="100k-500k">$100,000 - $500,000</option>
                                <option value="500k+">$500,000+</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="preferred-time">Preferred Demo Time</label>
                            <select id="preferred-time" name="preferred-time" required>
                                <option value="">Select time slot</option>
                                <option value="morning">Morning (9 AM - 12 PM)</option>
                                <option value="afternoon">Afternoon (1 PM - 4 PM)</option>
                                <option value="evening">Evening (5 PM - 7 PM)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Additional Information</label>
                            <textarea id="message" name="message" rows="4"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Schedule Demo</button>
                    </form>
                </div>
                
                <div class="demo-info">
                    <h2>What to Expect</h2>
                    <ul>
                        <li>30-minute personalized walkthrough</li>
                        <li>Overview of investment opportunities</li>
                        <li>Q&A session with our investment team</li>
                        <li>Custom investment strategy discussion</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
