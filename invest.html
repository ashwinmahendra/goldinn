<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest | HotelShares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="hoteshares-fix.css">
    <link rel="stylesheet" href="app-preview-responsive-fix.css">
    <link rel="stylesheet" href="layout-fix.css">
</head>
<body>
    <div class="invest-container">
        <div class="invest-card">
            <h1>Complete Your Investment</h1>
            <p>You're investing in: <strong>The Grand Hotel & Spa</strong></p>
            
            <form class="invest-form">
                <div class="investment-summary">
                    <div class="summary-item">
                        <span>Share Price</span>
                        <strong>$100</strong>
                    </div>
                    <div class="summary-item">
                        <span>Minimum Investment</span>
                        <strong>$10,000</strong>
                    </div>
                    <div class="summary-item">
                        <span>Available Shares</span>
                        <strong>1,000</strong>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="investment-amount">Investment Amount (USD)</label>
                    <input type="number" id="investment-amount" name="investment-amount" 
                           min="10000" step="100" required>
                    <small>Minimum investment: $10,000</small>
                </div>
                
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Select payment method</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="wire">Wire Transfer</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                
                <div class="investment-agreement">
                    <label class="checkbox-label">
                        <input type="checkbox" name="agreement" required>
                        I confirm that I have read and agree to the Investment Agreement
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Complete Investment</button>
            </form>
            
            <div class="invest-footer">
                <p>Need help? <a href="#">Contact our investment team</a></p>
            </div>
        </div>
    </div>
</body>
</html>
